<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .image-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .image-card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="image-container">
        <!-- Image 1 -->
        <div class="image-card">
            <img src="image1.jpg" alt="Image 1">
            <h2>Image 1: Landscape</h2>
            <p>View a beautiful landscape image.</p>
            <button>View Image</button>
        </div>
        <!-- Image 2 -->
        <div class="image-card">
            <img src="image2.jpg" alt="Image 2">
            <h2>Image 2: Cityscape</h2>
            <p>View a stunning cityscape image.</p>
            <button>View Image</button>
        </div>
        <!-- Image 3 -->
        <div class="image-card">
            <img src="image3.jpg" alt="Image 3">
            <h2>Image 3: Portrait</h2>
            <p>View a captivating portrait image.</p>
            <button>View Image</button>
        </div>
        <!-- Image 4 -->
        <div class="image-card">
            <img src="image4.jpg" alt="Image 4">
            <h2>Image 4: Still Life</h2>
            <p>View a beautiful still life image.</p>
            <button>View Image</button>
        </div>
    </div>

    <script>
        const viewImageButtons = document.querySelectorAll('.image-card button');
        viewImageButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const imageUrl = image${index + 1}.jpg;
                window.open(imageUrl, '_blank');
            });
        });
    </script>
</body>
</html>
